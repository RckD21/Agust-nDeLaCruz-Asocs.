<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agustín De La Cruz & Asocs.</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Images/Favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Imbue:wght@200;500&display=swap" rel="stylesheet">        
    
    <script src="https://kit.fontawesome.com/49af19c53d.js" crossorigin="anonymous"></script>
    
    <div class="mainContent">


        <div class="upSide">

            <h1>Lic. Mtr. Agustín De La Cruz & Asocs.</h1>
            <h2>Abogados y Consultores</h2>

        </div>
        <div class="symbols">

            <hr>
            <img id="symbol" src="Images/balanza.png" alt="Balanza de derecho">
            <hr>

        </div>
        <div class="downSide">

            <h1>Magister en Derecho Procesal Penal | Magister en Derecho Constitucional</h1>
            <ul>

                <li><h2>Penalista</h2></li>
                <div class="circles"></div>
                <li><h2>Legislación de Tierra</h2></li>
                <div class="circles"></div>
                <li><h2>Legislación Civil</h2></li>
                <div class="circles"></div>
                <li><h2>Particiones</h2></li>
                <div class="circles"></div>
                <li><h2>Divorcios</h2></li>

            </ul>
        </div>
        <div class="contact">

            <i id="location" class="fas fa-map-marker-alt"></i>
            <i id="phone" class="fas fa-phone-alt"></i>
            <i id="at" class="fas fa-at"></i>

        </div>
        
        <div class="signature">

            <img src="Images/imagenSinFondo.png" alt="Signature">

        </div>

    </div>
    <div class="pen">

        <img src="Images/pen.png" alt="Pen">

    </div>
   

    <script src="Main.js"></script>
</body>
</html>
